<!DOCTYPE html>
<html>
<head>
  <script src="https://unpkg.com/@zxing/library@latest"></script>
  <style>
    body { margin: 0; padding: 0; text-align: center; font-family: sans-serif; }
    video { width: 100%; max-width: 400px; border: none; }
    a { display: none; margin-top: 10px; font-size: 16px; color: #007bff; text-decoration: underline; }
  </style>
</head>
<body>
  <video id="video"></video>
  <a id="link" href="#" target="_blank"></a>

  <script>
    const codeReader = new ZXing.BrowserBarcodeReader();
    const videoElement = document.getElementById('video');
    const link = document.getElementById('link');
    const baseUrl = "https://sites.google.com/view/itisvinci-ac/info/incaricati/IVAC-CARD/";

    codeReader.decodeFromVideoDevice(null, videoElement, (result, err) => {
      if (result) {
        const scannedCode = result.text;
        const finalUrl = baseUrl + encodeURIComponent(scannedCode);
        link.href = finalUrl;
        link.textContent = "Apri scheda: " + scannedCode;
        link.style.display = "inline";
      }
    });
  </script>
</body>
</html>
